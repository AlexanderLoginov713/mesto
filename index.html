<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__content">
      <!-- header -->
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <!--profile-->
        <section class="profile">
          <img src="./images/photo-avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__profile-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button type="submit" class="profile__add-button"></button>
        </section>
        <!--elements-->
        <section class="elements"></section>
        <!--footer-->
        <section class="footer">
          <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </section>
      </main>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <section class="popup__content">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form name="profile-edit" class="popup__form">
            <input type="text" value="Жак Ив Кусто" name="name" class="popup__input">
            <input type="text" value="Исследователь океана" name="job" class="popup__input">
            <button type="submit" class="popup__submit-button">Сохранить</button>
          </form>
        </section>
      </div>
    </div>

    <div class="popup popup_add-element">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <section class="popup__content">
          <h3 class="popup__title">Новое место</h3>
          <form name="add-element" class="popup__form popup__form_add-element">
            <input type="text" value="Название" name="addPlaceName" class="popup__input">
            <input type="text" value="Ссылка на картинку" name="addPhotoLink" class="popup__input">
            <button type="submit" class="popup__submit-button popup__submit-button_add-element">Создать</button>
          </form>
        </section>
      </div>
    </div>

    <div class="popup popup_view-image">
      <div class="popup__image-container">
        <button type="button" class="popup__close-button"></button>
        <img src="#" alt="Изображение от пользователя" class="popup__image">
        <h2 class="popup__image-title"></h2>
      </div>
    </div>

    <template class = "element-template">
      <article class="element">
        <button type="button" class="element__trash-btn"></button>
        <img src="#" alt="Изображение от пользователя" class="element__image">
        <div class="element__description">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like-btn"></button>
        </div>
      </article>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
