<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__content">
      <!-- header -->
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <!--profile-->
        <section class="profile">
          <img src="./images/photo-avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__profile-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <!--elements-->
        <section class="elements">
          <article class="element">
            <img src="./images/kirill-pershin-1088404-unsplash.png" alt="изображение разрушенной церкви" class="element__image">
            <div class="element__description">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like-btn"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/kirill-pershin-1404681-unsplash.png" alt="изображение горы Эльбрус" class="element__image">
            <div class="element__description">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like-btn"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/kirill-pershin-1556355-unsplash.png" alt="изображение горы в Домбае" class="element__image">
            <div class="element__description">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like-btn"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/kirill-pershin-1404681-unsplash.png" alt="изображение горы Эльбрус" class="element__image">
            <div class="element__description">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like-btn"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/kirill-pershin-1556355-unsplash.png" alt="изображение горы в Домбае" class="element__image">
            <div class="element__description">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like-btn"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/kirill-pershin-1088404-unsplash.png" alt="изображение разрушенной церкви" class="element__image">
            <div class="element__description">
              <h2 class="element__title">Карачаево-Черкесск</h2>
              <button class="element__like-btn"></button>
            </div>
          </article>
        </section>
        <!--footer-->
        <section class="footer">
          <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </section>
      </main>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <section class="popup__content">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form name="form" class="popup__form">
            <input type="text" value="Жак Ив Кусто" name="name" class="popup__input">
            <input type="text" value="Исследователь океана" name="job" class="popup__input">
            <button type="submit" class="popup__submit-button">Сохранить</button>
          </form>
        </section>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
